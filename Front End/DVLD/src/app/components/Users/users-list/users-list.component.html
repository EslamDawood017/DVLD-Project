<div class="container mt-5">
    <h2 class="text-center mb-4">User Management</h2>

    <!-- Search Bar -->
  <div class="row mb-4">
    <div class="col-md-6 offset-md-3">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Search by username..."
          [(ngModel)]="searchQuery"
          (input)="filterUsers()"
        />
        <button  class="btn btn-outline-secondary" type="button" (click)="filterUsers()">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="button-container">
    <button routerLink="/AddNewUser" class="btn btn-primary mb-3  " >
        <i class="fas fa-plus"></i> Add New User
      </button>
  </div>
  

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Status</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.userName }}</td>
            <td>{{ user.fullName }}</td>
            <td>
              <span>
                {{ user.isActive ? 'Active' : 'Inactive' }}
              </span>
            </td>
            <td>{{ user.role || 'N/A' }}</td>
            <td >
                <!-- Update Button -->
                <button class="btn btn-sm btn-outline-primary mr-2 me-2" (click)="goToUpdatePage(user.userID)">
                  <i class="fas fa-edit"></i> Update
                </button>
                <!-- Delete Button -->
                <button class="btn btn-sm btn-outline-danger" (click)="DeleteUser(user.userID)">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
