<div class="container mt-5">
  <div class="card shadow-lg">
    <!-- Card Header -->
    <div class="card-header text-white text-center py-4">
      <h3 class="mb-0">Change Password</h3>
    </div>

    <!-- Card Body -->
    <div class="card-body p-4">
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <!-- Old Password -->
        <div class="mb-4">
          <label class="form-label fw-bold">Old Password</label>
          <input
            type="password"
            formControlName="oldPassword"
            class="form-control form-control-lg"
            placeholder="Enter old password"
          />
          <div *ngIf="changePasswordForm.get('oldPassword')?.invalid && changePasswordForm.get('oldPassword')?.touched" class="text-danger small mt-2">
            <i class="fas fa-exclamation-circle me-1"></i>Old password is required.
          </div>
        </div>

        <!-- New Password -->
        <div class="mb-4">
          <label class="form-label fw-bold">New Password</label>
          <input
            type="password"
            formControlName="newPassword"
            class="form-control form-control-lg"
            placeholder="Enter new password"
          />
          <div *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched" class="text-danger small mt-2">
            <i class="fas fa-exclamation-circle me-1"></i>New password is required.
          </div>
        </div>

        <!-- Confirm New Password -->
        <div class="mb-4">
          <label class="form-label fw-bold">Confirm New Password</label>
          <input
            type="password"
            formControlName="confirmNewPassword"
            class="form-control form-control-lg"
            placeholder="Confirm new password"
          />
          <div *ngIf="changePasswordForm.hasError('mismatch')" class="text-danger small mt-2">
            <i class="fas fa-exclamation-circle me-1"></i>Passwords do not match.
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="btn btn-primary btn-lg w-100"
          [disabled]="changePasswordForm.invalid"
        >
          <i class="fas fa-key me-2"></i>Change Password
        </button>
      </form>
    </div>
  </div>
</div>
