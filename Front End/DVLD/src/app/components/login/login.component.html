<div class="login-container">
  <div class="login-card shadow-lg">
    <div class="login-header text-center">
      <h3 class="text-white">Welcome Back</h3>
      <p class="text-white">Login to access your account</p>
    </div>
    <div class="card-body p-4">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- Username Field -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" formControlName="userName" class="form-control" placeholder="Enter your username" />
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter your password" />
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>

      </form>
    </div>
  </div>
</div>
