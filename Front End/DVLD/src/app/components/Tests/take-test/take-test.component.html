<div class="container card shadow p-4 custom-card">
  <!-- Header Section -->
  <div class="text-center">
    <img [src]="imagePath" alt="Test Icon" class="test-img mb-3">
    <h3 class="text-danger fw-bold mb-4">Scheduled {{lebal}} Test</h3>
  </div>

  <!-- Test Details Section -->
  <div class="row mt-3">
    <div class="col-md-6">
      <div class="detail-item mb-3">
        <p class="mb-1"><i class="fa-solid fa-key text-primary"></i><strong> D.L App. ID:</strong> {{ TestAppointment.LocalDrivingLicenseApplicationId }}</p>
      </div>
      <div class="detail-item mb-3">
        <p class="mb-1"><i class="fa-solid fa-car text-primary"></i> <strong> D. Class:</strong>  {{ TestAppointment.LicenseClass }}</p>
      </div>
      <div class="detail-item mb-3">
        <p class="mb-1"><i class="fa-solid fa-circle-user text-primary "></i><strong> Name:</strong> {{ TestAppointment.PersonName }}</p>
      </div>
     
    </div>
    <div class="col-md-6">
      <div class="detail-item mb-3">
        <p class="mb-1"> <i class="fa-solid fa-calendar text-primary"></i><strong> Date: </strong>  {{ TestAppointment.TestDate }}</p>
      </div>
      <div class="detail-item mb-3">
        <p class="mb-1"><i class="fa-solid fa-coins text-primary"></i> <strong> Fees:</strong>  {{ TestAppointment.TestFees }}</p>
      </div>
      
    </div>
  </div>

  <!-- Result Section -->
  <div class="mt-4">
    <label class="form-label fw-bold Result"><strong>Result:  </strong></label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="result" id="pass" value= 1 [(ngModel)]="Result">
      <label class="form-check-label fw-bold" for="pass" > Pass</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="result" id="fail" value= 0 [(ngModel)]="Result">
      <label class="form-check-label fw-bold" for="fail"> Fail</label>
    </div>
  </div>

  <!-- Notes Section -->
  <div class="mt-4">
    <label class="form-label fw-bold"> <i class="fa-solid fa-clipboard text-primary"></i><strong> Notes:</strong></label>
    <textarea class="form-control custom-textarea" rows="3" placeholder="Enter notes..." [(ngModel)]="Note"></textarea>
  </div>

  <!-- Buttons Section -->
  <div class="d-flex justify-content-end mt-4">
    <button class="btn btn-outline-secondary me-2"><i class="fa-solid fa-xmark me-2"></i> Close</button>
    <button class="btn btn-primary" (click)="Save()"><i class="fa-solid fa-floppy-disk me-2"></i> Save</button>
  </div>
</div>
